<!-- <mat-tab-group>
    <ng-template matTabContent> -->
      <h1 class="display-4">Users</h1>
      <div class="dataTable">
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Position Column -->

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
          <td mat-cell *matCellDef="let element">     
            <button mat-icon-button (click)="deleteUser(element)">
              <mat-icon>delete</mat-icon>
          </button> 
        </td>
      </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
          <td mat-cell *matCellDef="let element">     
            <button mat-icon-button (click)="editUser(element)">
              <mat-icon>create</mat-icon>
          </button> 
        </td>
      </ng-container>
        <ng-container matColumnDef="enabled">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
          <td mat-cell *matCellDef="let element">   {{element.enabled?'✔️':'❌' }} </td>
        </ng-container>
        <ng-container matColumnDef="activated">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Activated </th>
          <td mat-cell *matCellDef="let element">   {{element.activated?'✔️':'❌'}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
          <td mat-cell *matCellDef="let element">   {{element.username}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element">   {{element.email}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="usergroup">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Usergroup </th>
          <td mat-cell (click)="onSelect(element)" *matCellDef="let element"> {{element.usergroup}} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastVisit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Visit </th>
          <td mat-cell *matCellDef="let element"> {{element.lastVisit}} </td>
        </ng-container>

        <ng-container matColumnDef="registered">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Registered </th>
          <td mat-cell *matCellDef="let element"> {{element.registered}} </td>
        </ng-container>
   
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons class="pagination"></mat-paginator>
      <button mat-raised-button color="primary" (click)="openCreate()">New</button>
      </div>
